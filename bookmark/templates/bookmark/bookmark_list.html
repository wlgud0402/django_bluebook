<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark List</title>
  </head>
  <body>
    <div id="content">
      <h1>Bookmark List</h1>
      <div>
        {% for bookmark in object_list %}
        <li><a href="{% url 'detail' bookmark.id %}">{{bookmark}}</a></li>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
